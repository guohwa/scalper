{% extends "../base.html" %}
{% block content %}
        <div class="container">
            <form class="form ajax-form" method="post" action="/app">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">App</h4>
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" name="title" placeholder="Title" value="{{ app.Title }}">
                        </div>
                        <div class="form-group">
                            <label for="inputMode">Mode</label>
                            <select class="form-control select2" id="inputMode" name="mode" placeholder="Mode" data-placeholder="Mode" style="width: 100%;">
                                <option></option>
                                <option value="debug"{% if (app.Mode == 'debug') %} selected{% endif %}>debug</option>
                                <option value="test"{% if (app.Mode == 'test') %} selected{% endif %}>test</option>
                                <option value="release"{% if (app.Mode == 'release') %} selected{% endif %}>release</option>
                            </select>
                        </div>
                        <h4 class="card-title">Log</h4>
                        <div class="form-group">
                            <label for="inputLevel">Level</label>
                            <select class="form-control select2" id="inputLevel" name="level" placeholder="Level" data-placeholder="Level" style="width: 100%;">
                                <option></option>
                                <option value="trace"{% if (app.Level == 'trace') %} selected{% endif %}>trace</option>
                                <option value="debug"{% if (app.Level == 'debug') %} selected{% endif %}>debug</option>
                                <option value="info"{% if (app.Level == 'info') %} selected{% endif %}>info</option>
                                <option value="warn"{% if (app.Level == 'warn') %} selected{% endif %}>warn</option>
                                <option value="error"{% if (app.Level == 'error') %} selected{% endif %}>error</option>
                                <option value="fatal"{% if (app.Level == 'fatal') %} selected{% endif %}>fatal</option>
                                <option value="panic"{% if (app.Level == 'panic') %} selected{% endif %}>panic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            <button type="reset" class="btn btn-sm btn-warning">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
