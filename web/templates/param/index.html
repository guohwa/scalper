{% extends "../base.html" %}
{% block content %}
        <div class="container">
            <form class="form ajax-form" method="post" action="/param">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Symbol</h4>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Name</label>
                                <input class="form-control" placeholder="Name" value="{{ param.Symbol.Name }}" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Period</label>
                                <input class="form-control" placeholder="Period" value="{{ param.Symbol.Period }}" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Limit</label>
                                <input class="form-control" placeholder="Limit" value="{{ param.Symbol.Limit }}" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Price Precision</label>
                                <input class="form-control" name="symbolPricePrecision" placeholder="Price Precision" value="{{ param.Symbol.Precision.Price }}">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Price Precision</label>
                            <input class="form-control" name="symbolQuantityPrecision" placeholder="Price Precision" value="{{ param.Symbol.Precision.Quantity }}">
                            </div>
                        </div>
                        <h4 class="card-title">SSL</h4>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Length</label>
                                <input class="form-control" name="sslLength" placeholder="Length" value="{{ param.SSL.Length }}">
                            </div>
                        </div>
                        <h4 class="card-title">TSL</h4>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Trail Profit</label>
                                <input class="form-control" name="tslTrailProfit" placeholder="Trail Profit" value="{{ param.TSL.TrailProfit|stringformat:'%.1f' }}">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Trail Offset</label>
                                <input class="form-control" name="tslTrailOffset" placeholder="Trail Offset" value="{{ param.TSL.TrailOffset|stringformat:'%.2f' }}">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Stop Loss</label>
                                <input class="form-control" name="tslStopLoss" placeholder="Stop Loss" value="{{ param.TSL.StopLoss|stringformat:'%.1f' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            <button type="reset" class="btn btn-sm btn-warning">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
